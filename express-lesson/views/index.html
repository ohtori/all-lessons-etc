<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Express Lesson</title>
</head>
<body>
  <h1>Hello from Express</h1>
  <div class="container">
    <div class="row">
      <form method="POST" enctype="multipart/form-data" id="form" action="/api/send" class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="Name" name="name" type="text">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="Password" name="password" type="password">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="Email" name="email" type="email">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="File" name="file" type="file">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button type="submit" class="btn purple darken-3">Send</button>
          </div>
        </div>
      </form>
    </div>
    <div class="row">
      <h3>Image Block</h3>
      <p>
        <img src="media/1.jpg" alt="image">
        <img src="media/3.jpg" alt="image">
      </p>
    </div>
  </div>
</body>
</html>
