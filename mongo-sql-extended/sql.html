<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SQL Lesson</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="styles.css" rel="stylesheet">
</head>
<body class="mysql">
  <div class="container">
    <div class="row">
      <form id="user-form" class="col s6">
        <h2>Create User</h2>
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="Name" type="text" class="validate">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="Age" type="number" class="validate">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="Job" type="text" class="validate">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input value="Create Car" type="submit" class="btn orange darken-3">
          </div>
        </div>
      </form>
    </div>
    <div class="row">
      <div class="col s12">
        <h2>Search Result:</h2>
        <ul class="search-result">
        </ul>
      </div>
    </div>
  </div>
  <script src="sql-init.js"></script>
  <script src="sql-create.js"></script>
  <script src="sql-find.js"></script>
</body>
</html>
